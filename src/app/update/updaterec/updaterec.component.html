<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="viewfull">{{ myTitle }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    @if (!loading)
    {
        <app-presentationrecord action="update" [table]="table" [selcol]="selcol" [selid]="selid" [id]="id"></app-presentationrecord>
    }
</ion-content>
